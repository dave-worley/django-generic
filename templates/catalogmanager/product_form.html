{% extends 'base.html' %}
{% block content %}
  <form action="." method="post" id="product-form">
  {% csrf_token %}
    {{ form.as_p }}
    <hr/>
    {% if is_editing %}
      <input type="submit" class="btn btn-primary" value="Edit Product" />
    {% else %}
      <input type="submit" class="btn btn-primary" value="Add Product" />
    {% endif %}
  </form>
{% endblock %}
